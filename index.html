<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Language Learning App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the AI-Powered Language Learning App</h1>
    </header>
    <main>
        <section id="exercise-section">
            <h2>Start Learning</h2>
            <form action="/exercise" method="POST">
                <label for="exercise_type">Choose an exercise type:</label>
                <select id="exercise_type" name="exercise_type">
                    <option value="pronunciation">Pronunciation</option>
                    <option value="grammar">Grammar</option>
                    <option value="vocabulary">Vocabulary</option>
                </select>
                <label for="user_input">Your answer:</label>
                <input type="text" id="user_input" name="user_input" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="progress-section">
            <h2>Your Progress</h2>
            <button onclick="window.location.href='/progress'">Check Progress</button>
        </section>
        <section id="community-section">
            <h2>Community</h2>
            <button onclick="window.location.href='/community'">Visit Community</button>
        </section>
    </main>
    <footer>
        <p>Created with ❤️ by a passionate programmer</p>
    </footer>
</body>
</html>
